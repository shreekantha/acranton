  <body data-bs-spy="scroll" data-bs-target="#at-navbar">
    <app-root></app-root>

    <script>
      window.onscroll = () => {
        if (window.scrollY > 50) {
          document
            .getElementById("at-navbar")
            .classList.add("at-navbar-sticky");
        } else {
          document
            .getElementById("at-navbar")
            .classList.remove("at-navbar-sticky");
        }
      };

      var scrollSpy = new bootstrap.ScrollSpy(document.body, {
        target: "#at-navbar",
      });
    </script>
